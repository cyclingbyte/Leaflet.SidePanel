name: Deploy to Pages

on:
  release:
    types: [created]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'

      - name: Install dependencies and build
        run: npm install && npm run build

      - name: Upload artifacts
        uses: ./.github/actions/gh-pages
        with:
          items: |
            [
              {"path": "./examples", "target": "."},
              {"path": "./dist/leaflet-sidepanel.umd.js", "target": "dist/leaflet-sidepanel.umd.js"},
              {"path": "./dist/style.css", "target": "dist/style.css"}
            ]

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
